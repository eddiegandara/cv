<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Inputs</title>
</head>
<body>
    <h1>Form Inputs</h1>

    <form action="">
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="First Name" required><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Last Name" required><br>
    
        <label for="email">Email Input</label>
        <input type="email" placeholder="email@something.com" required><br>
    
        <label for="radio">Radio Input</label>
        <input type="radio"><br>
    
        <label for="password">Password Input</label>
        <input type="password"><br>
    
        <label for="color">Color Input</label>
        <input type="color"><br>
    
        <label for="range">Range Input</label>
        <input type="range"><br>
    
        <label for="date">Date Input</label>
        <input type="date"><br>
    
        <label for="file">File Input</label>
        <input type="file"><br>
    
        <label for="textarea">Text Area Input</label>
        <textarea name="textarea" id="" cols="30" rows="10"></textarea>
    
        <input type="submit">
    
        <p>Also</p>
    
        <button>Submit</button>

    <footer>
        <br>
        <hr>
        <br>
        <!-- An anchor tag will allow you to hyperlink to pages, pictures, video, etc.  -->
        <a href="index.html">My Homepage</a>
        <br>
        <a href="hobbies.html">My Hobbies</a>
        <br>
        <a href="contact-me.html">Contact Me</a>
    </footer>
    
</body>
</html>
